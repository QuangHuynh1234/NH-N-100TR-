<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHẬN 100 TRIỆU TỪ NGÂN HÀNG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #f00;
            text-align: center;
            padding: 100px;
            font-size: 3em;
            font-weight: bold;
            overflow: hidden;
            animation: shake 0.5s infinite alternate;
        }

        p {
            color: #ff0000;
            text-transform: uppercase;
            font-size: 3em;
            margin-bottom: 20px;
        }

        a {
            color: #ffcc00;
            font-size: 2em;
            text-decoration: none;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .flash {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { color: #ff0000; }
            50% { color: #ffcc00; }
            100% { color: #ff0000; }
        }

        .warning {
            font-size: 2em;
            color: #ffcc00;
            margin-top: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flash">
        <p>TÀI KHOẢN CỦA BẠN ĐÃ BỊ ĐÁNH CẮP!</p>
    </div>
</body>
</html>
